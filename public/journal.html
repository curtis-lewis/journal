<!DOCTYPE html>
<html>
<head>
	<title>Journal</title>
	<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
</head>
<body>
	<h1 class="title">Online Journal</h1>
		<ul id="nav_bar">
			<li id="nav_item"><a id="nav_link" href="login.html">Login</a></li>
			<li id="nav_item"><a id="nav_link" href="">Logout</a></li>
			<li id="nav_item"><a id="nav_link" href="history.html">Previous Entries</a></li>
		</ul>
	<h1>Entry</h1>
	<form action="/entry" method="get" id="entryForm">
		Date: <input type="date" name="date"><br><br>
		Rating (1 to 10): <input type="number" name="rating" min="1" max="10"><br><br>
		Entry: <textarea name="entry" form="entryForm" rows="20" cols="100"></textarea><br><br>
		<input type="submit" value="Submit" form="entryForm" class="button"><br>
	</form>
</body>
</html>
